<section class="container">
  <div class="row">
    <div class="col-12 text-center pt-5  ">
      <div class="Pets">
        <h3 class="fw-bold"> {{tituloComponente}} usuarios</h3>

      </div>
    </div>
  </div>
</section>


<section class="container mb-5">
  <h1 class="my-5 text-center"></h1>
  <div class="mb-4"><a routerLink="/listausuarios" class="texto text-decoration-none mb-3">Lista de Usuarios</a></div>

  <form [formGroup]="usuarioForm" (ngSubmit)="enviarInformacion()">
    <div class="form-floating mb-3 ">
      <input type="text" class="form-control" id="nombre" formControlName="nombre">
      <label for="nombre">Nombre</label>
      <span *ngIf="usuarioForm.get('nombre')?.hasError('required') && usuarioForm.get('nombre')?.touched"
        class="text-danger fw-bold">Digite su nombre</span>


    </div>

    <div class="form-floating mb-3 ">
      <input type="text" class="form-control" id="nombre" formControlName="apellido">
      <label for="nombre">Apellido</label>
      <span *ngIf="usuarioForm.get('apellido')?.hasError('required') && usuarioForm.get('apellido')?.touched"
        class="text-danger fw-bold">Digite su apellido</span>

    </div>

    <div class="form-floating mb-3 ">
      <input type="text" class="form-control" id="numero" formControlName="numero">
      <label for="numero">Numero </label>
      <span *ngIf="usuarioForm.get('numero')?.hasError('required') && usuarioForm.get('numero')?.touched"
      class="text-danger fw-bold">Digite el numero</span>
      <span *ngIf="usuarioForm.get('numero')?.hasError('pattern') && usuarioForm.get('numero')?.touched"
      class="text-danger fw-bold">&nbsp;El numero no puede contener letras</span>
    </div>


    <div class="form-floating mb-3 ">
      <input type="text" class="form-control" id="correo" formControlName="nombreMascota">
      <label for="correo">Nombre de su mascota</label>
      <span *ngIf="usuarioForm.get('nombreMascota')?.hasError('required') && usuarioForm.get('nombreMascota')?.touched"
        class="text-danger fw-bold">Digite el nombre de su mascota</span>


    </div>


    <div class="form-floating mb-3 ">
      <input type="text" class="form-control" id="mensaje" formControlName="tipo">
      <label for="mensaje">Tipo</label>
      <span *ngIf="usuarioForm.get('tipo')?.hasError('required') && usuarioForm.get('tipo')?.touched"
        class="text-danger fw-bold">Digite el tipo</span>


    </div>


    <div class="form-floating mb-3 ">
      <input type="text" class="form-control" id="mensaje" formControlName="contrasena">
      <label for="mensaje">Contrase単a</label>
      <span *ngIf="usuarioForm.get('contrasena')?.hasError('required') && usuarioForm.get('contrasena')?.touched"
        class="text-danger fw-bold">Digite la Contrase単a</span>

    </div>


    <div class="form-floating mb-3 ">
      <input type="text" class="form-control" id="mensaje" formControlName="retificacionContra">
      <label for="mensaje">Rectificacion de la Contrase単a</label>
      <span *ngIf="usuarioForm.get('retificacionContra')?.hasError('required') && usuarioForm.get('retificacionContra')?.touched"
        class="text-danger fw-bold">Digite la Contrase単a</span>

    </div>









    <div class="d-flex justify-content-center align-items-center my-4">
      <button [disabled]="usuarioForm.invalid" type="submit" class="btn botonadministrador">Enviar</button>
    </div>
  </form>
</section>
