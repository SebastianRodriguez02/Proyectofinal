<section class="container">
  <div class="row">
    <div class="col-12 text-center pt-5  ">
      <div class="Pets">
        <h3 class="fw-bold">Lista de productos</h3>

      </div>
    </div>
  </div>
</section>

<section class="container">
  <div class="d-flex justify-content-between  mb-3">
    <a class=" panel ps-5 ms-5" routerLink="/administrador"><i class="fa-solid fa-house"></i></a>
      <button type="button" class="btn  botonadministrador" routerLink="/creacionproducto">Crear producto</button>
  </div>
  <table class="table">
      <thead>
          <tr>
              <th scope="col" class="text-center">Imagen</th>
              <th scope="col" class="text-center">Nombre</th>
              <th scope="col" class="text-center">Precio</th>
              <th scope="col" class="text-center">Categoria</th>
              <th scope="col" class="text-center">Acciones</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let producto of listaProductos">
            <td>
              <img src="{{producto.url}}" class="w-50" alt="">
            </td>
            <td>{{producto.nombreProducto}}</td>
            <td>${{producto.precio}}</td>
            <td>{{producto.categoria}}</td>

              <td>
                  <button class="btn btn-info mx-3" [routerLink]="['/editarproducto',producto._id]" >
                      <i class="fa-solid fa-pen"></i>
                  </button>
                  <button class="btn btn-danger mx-3" (click)=" eliminarProducto(producto._id)">
                      <i class="fa-solid fa-trash"></i>
                  </button>
              </td>
          </tr>
      </tbody>
  </table>
</section>
