<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FashionPets</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="shortcut icon" href="assets/img/FAVICON.png" type="image/x-icon">

</head>

<body>


  <section class="container">
    <div class="row">
      <div class="col-12 text-center pt-5  ">
        <div class="Pets ">
          <h3 class="fw-bold mb-5 mt-4">Administrador</h3>

        </div>
      </div>
    </div>
  </section>





  <div class="container pb-5 mb-5 ">
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col">
        <div class="card">
          <div class="d-flex justify-content-center align-items-center"><img
              src="assets\img\petshop.png"
              class="card-img-top w-75" alt="...">
          </div>

          <div class="card-body">
            <button class="btn botonadministrador dropdown-toggle mx-auto" type="button" data-bs-toggle="dropdown">
              Opciones
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" routerLink="/creacionproducto">Crear producto</a></li>
              <li><a class="dropdown-item" routerLink="/listaproductos">Ver productos</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <div class="d-flex justify-content-center align-items-center"><img src="assets\img\solicitudes-contacto.png"
              class="card-img-top w-75 " alt="..."></div>



          <div class="card-body">

            <div class="card-body p-0">
              <button class="btn botonadministrador mx-auto" type="button" data-bs-toggle="dropdown" routerLink="/listacontactos">
                Solicitudes de contacto
              </button>

            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">

          <div  class="d-flex justify-content-center align-items-center">
            <img src="assets\img\usuarios.png" class="card-img-top w-75" alt="...">
          </div>

          <div class="card-body">
            <button class="btn botonadministrador mx-auto" type="button" data-bs-toggle="dropdown" routerLink="/listausuarios">
              Usuarios
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>










</body>

</html>
